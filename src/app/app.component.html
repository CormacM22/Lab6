<h3>Student App</h3>

<ul>
  <li *ngFor="let student of myStudents">
    {{student.name}},{{student.id}},{{student.course}}</li>
</ul>

<h2>Weather in Galway</h2>

<ul>
  <li *ngFor="let weather of myWeather">
    {{weather.id}},
    {{weather.main}},
    {{weather.description}},
    {{weather.icon}}
  </li>
</ul>
